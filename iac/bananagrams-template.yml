AWSTemplateFormatVersion: "2010-09-09"
Description: AWS Cloud Template to create resources required to deploy Some Application. For our small db application we will be needing AWS Lightsail container, S3 and RDS DB Services.

Parameters:
  DBPassword:
    Type: String
    Description: Password for the DB admin account.
    Default: Password123!
  RootDomainName:
    Description: Domain name for your website (example.com)
    Type: String
    Default: bananagrams.net

Resources:
  Database:
    Type: "AWS::RDS::DBInstance"
    Properties:
      DBInstanceIdentifier: bananagrams
      DBInstanceClass: db.t2.micro
      AllocatedStorage: 20
      PubliclyAccessible: true
      Engine: postgres
      EngineVersion: "12.9"
      MasterUsername: postgres
      MasterUserPassword: !Ref DBPassword

  APIContainer:
    Type: AWS::Lightsail::Container
    Properties:
      IsDisabled: false
      Power: micro
      Scale: 1
      ServiceName: bananagrams-api-container

  Mappings:
    RegionMap:
      us-east-1:
        S3hostedzoneID: Z3AQBSTGFYJSTF
        websiteendpoint: s3-website-us-east-1.amazonaws.com
      us-west-1:
        S3hostedzoneID: Z2F56UZL2M1ACD
        websiteendpoint: s3-website-us-west-1.amazonaws.com
      us-west-2:
        S3hostedzoneID: Z3BJ6K6RIION7M
        websiteendpoint: s3-website-us-west-2.amazonaws.com
      eu-west-1:
        S3hostedzoneID: Z1BKCTXD74EZPE
        websiteendpoint: s3-website-eu-west-1.amazonaws.com
      ap-southeast-1:
        S3hostedzoneID: Z3O0J2DXBE1FTB
        websiteendpoint: s3-website-ap-southeast-1.amazonaws.com
      ap-southeast-2:
        S3hostedzoneID: Z1WCIGYICN2BYD
        websiteendpoint: s3-website-ap-southeast-2.amazonaws.com
      ap-northeast-1:
        S3hostedzoneID: Z2M4EHUR26P7ZW
        websiteendpoint: s3-website-ap-northeast-1.amazonaws.com
      sa-east-1:
        S3hostedzoneID: Z31GFT0UA1I2HV
        websiteendpoint: s3-website-sa-east-1.amazonaws.com

  RootBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref RootDomainName
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
  WWWBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
        - www.${Domain}
        - Domain: !Ref RootDomainName
      AccessControl: BucketOwnerFullControl
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref RootBucket
  myDNS:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Sub
        - ${Domain}.
        - Domain: !Ref RootDomainName
      Comment: Zone apex alias.
      RecordSets:
        - Name: !Ref RootDomainName
          Type: A
          AliasTarget:
            HostedZoneId:
              !FindInMap [RegionMap, !Ref "AWS::Region", S3hostedzoneID]
            DNSName: !FindInMap [RegionMap, !Ref "AWS::Region", websiteendpoint]
        - Name: !Sub
            - www.${Domain}
            - Domain: !Ref RootDomainName
          Type: CNAME
          TTL: 900
          ResourceRecords:
            - !GetAtt WWWBucket.DomainName
Outputs:
  WebsiteURL:
    Value: !GetAtt RootBucket.WebsiteURL
    Description: URL for website hosted on S3

    myDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: mybucket.s3.amazonaws.com
            Id: myS3Origin
            S3OriginConfig:
              OriginAccessIdentity: origin-access-identity/cloudfront/E127EXAMPLE51Z
        Enabled: "true"
        Comment: Some comment
        DefaultRootObject: index.html
        Logging:
          IncludeCookies: "false"
          Bucket: mylogs.s3.amazonaws.com
          Prefix: myprefix
        Aliases:
          - mysite.example.com
          - yoursite.example.com
        DefaultCacheBehavior:
          AllowedMethods:
            - DELETE
            - GET
            - HEAD
            - OPTIONS
            - PATCH
            - POST
            - PUT
          TargetOriginId: myS3Origin
          ForwardedValues:
            QueryString: "false"
            Cookies:
              Forward: none
          TrustedSigners:
            - 1234567890EX
            - 1234567891EX
          ViewerProtocolPolicy: allow-all
        PriceClass: PriceClass_200
        Restrictions:
          GeoRestriction:
            RestrictionType: whitelist
            Locations:
              - AQ
              - CV
        ViewerCertificate:
          CloudFrontDefaultCertificate: "true"
